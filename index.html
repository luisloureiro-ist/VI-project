<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <section class="grid-container">
      <aside class="selections-pane">
        <h1 class="is-size-1">Impact of fires in Portugal</h1>
        <form>
          <h3 class="is-size-3">Political Parties</h3>
          <div class="parties">
            <ul>
              <li>
                <label>PS</label>
                <input type="checkbox" checked name="PS" />
              </li>
              <li>
                <label>PSD</label>
                <input type="checkbox" checked name="PSD" />
              </li>
              <li>
                <label>PCP</label>
                <input type="checkbox" checked name="PCP" />
              </li>
              <li>
                <label>CDS</label>
                <input type="checkbox" checked name="CDS" />
              </li>
              <li>
                <label>BE</label>
                <input type="checkbox" checked name="BE" />
              </li>
              <li>
                <label>Abstention</label>
                <input type="checkbox" checked name="Abstention" />
              </li>
            </ul>
          </div>
          <h3 class="is-size-3">Activity Sectors</h3>
          <div class="activity-sectors">
            <ul>
              <li>
                <label>Agriculture</label>
                <input type="checkbox" checked name="Agriculture" />
              </li>
              <li>
                <label>Mining</label>
                <input type="checkbox" checked name="Mining" />
              </li>
              <li>
                <label>Manufactoring</label>
                <input type="checkbox" checked name="Manufactoring" />
              </li>
              <li>
                <label>Construction</label>
                <input type="checkbox" checked name="Construction" />
              </li>
              <li>
                <label>Health</label>
                <input type="checkbox" checked name="Health" />
              </li>
            </ul>
          </div>
          <h3 class="is-size-3">Years</h3>
          <div class="years-range">
            <input id="min" type="range" min="2009" max="2013" value="2009" />
            <input id="max" type="range" min="2014" max="2017" value="2017" />
          </div>
          <output id="result"></output>
        </form>
      </aside>
      <main class="charts-pane">
        <section class="divergent-charts-section">
          <h4 class="productivity-title is-size-4"></h4>
        </section>
        <section class="cleveland-dot-plot-section">
          <h4 class="elections-title is-size-4"></h4>
        </section>
      </main>
      <section class="map-pane">
        <h3 class="region-name is-size-3"></h3>
        <object
          type="image/svg+xml"
          data="./src/NUTS II.svg"
          width="100%"
        ></object>
        <form>
          <input
            class="input is-rounded is-small"
            name="municipality-search"
            type="text"
            placeholder="Search a municipality"
          />
        </form>
        <div class="buttons are-small">
          <button class="button is-link municipality" value="Continente">
            Continente
          </button>
          <button class="button is-link municipality" value="Crato">
            Crato
          </button>
          <button class="button is-link municipality" value="Tomar">
            Tomar
          </button>
        </div>
      </section>
    </section>
    <script src="src/index.js"></script>
  </body>
</html>
