<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <section class="grid-container">
      <aside class="selections-pane">
        <button class="municipality" value="Continente">Continente</button>
        <button class="municipality" value="Crato">Crato</button>
        <button class="municipality" value="Tomar">Tomar</button>
        <form>
          <div class="years-range">
            <input id="min" type="range" min="2009" max="2013" value="2009" />
            <input id="max" type="range" min="2014" max="2017" value="2017" />
          </div>
          <output id="result"></output>
        </form>
      </aside>
      <main class="charts-pane">
        <section class="divergent-charts-section">
          <h3></h3>
        </section>
      </main>
      <section class="map-pane">
        <h2></h2>
        <object
          type="image/svg+xml"
          data="./src/NUTS II.svg"
          width="100%"
        ></object>
      </section>
    </section>

    <script src="src/index.js"></script>
  </body>
</html>
